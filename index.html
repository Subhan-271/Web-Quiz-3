<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinking Button</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    #blinkBtn {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #blinkBtn:hover {
      transform: scale(1.05);
    }

    .blinking {
      animation: blink 0.6s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.1; }
    }

    .footer {
      margin-top: 60px;
      font-size: 16px;
      color: #555;
      font-weight: bold;
    }

    .footer .name {
      color: #27ae60;
      font-size: 20px;
    }

    .footer .id {
      color: #8e44ad;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Start Blinking</h1>

  <button id="blinkBtn" onclick="toggleBlink()">Blink Button</button>

  <div class="footer">
    <div class="name">Made by: Subhan Saeed</div>
    <div class="id">ID: 37819</div>
  </div>

  <script>
    function toggleBlink() {
      const btn = document.getElementById('blinkBtn');
      btn.classList.toggle('blinking');
    }
  </script>

</body>
</html>
